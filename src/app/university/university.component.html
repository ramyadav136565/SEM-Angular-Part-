<mat-accordion>
  <mat-expansion-panel disabled expanded>
      <mat-expansion-panel-header>
          <mat-panel-title>
              <h2>University Details</h2>
          </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col">
          <div class="col">
            Search by Name: <input type="text" id="x">
          </div>
        </div>
        <div class="col" style="margin-right: 50px;">
          <button type="button" class="btn btn-primary" (click)="openModel()">
            Add University
          </button>
        </div>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header" >
                <b><h5 class="modal-title">{{title}}</h5></b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CloseModel()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <form [formGroup]="formName ? addForm : updateForm" (ngSubmit)="uniSubmitted()">
                <div class="row" style="margin: 10px;"> 
                    <div class="col" style="display: none;">
                      <!-- <label for="exampleInputEmail1">StudentId</label> -->
                      <input required type="text" class="form-control" id="studentId" readonly formControlName="studentId" placeholder="Enter name">
                    </div>
                    <div class="col">
                        <label for="exampleInput">University Name</label>
                        <input  required type="text" class="form-control" id="Name" formControlName="Name" placeholder="Enter name">
                    </div>
                </div>
                    <div class="form-group" style="margin: 10px;">
                      <label for="exampleInput">Address</label>
                      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter Address">
                    </div>
                    
                    <div class="row" style="margin-left: 44%; margin-bottom: 10px;">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div> 
                </form>
              </div>
          </div>
      </div>
           
      <div class="table-container">
        <table mat-table [dataSource]="UniversityList">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> University Id </th>
            <td mat-cell *matCellDef="let element"> {{element.universityId}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
              
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-edit"></i></button>
                
                
                <!-- <button class="btn" id="btn1" (click)="getUniversityById(element.universityId)"><i class="fa fa-edit"></i></button> -->
              <button class="btn" id="btn1"(click)="deleteUniversity(element.universityId)"style="color:red"><i class="fa fa-trash"></i></button>
           
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
        
  </mat-expansion-panel>
</mat-accordion>
