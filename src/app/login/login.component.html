<div class="container-fluid" style="padding-top: 5%;">
    <!-- For image and form holder -->
    <form [formGroup]="loginForm" (ngSubmit)="Login()" class="border p-3 rounded" style="width:800px;">
        <div class="row">
            <div class="col-md-5">
                <img src="../../assets/images/login_lms3.jpg" style="height: 300px; width: 300px">
            </div>
            <div class="col-md-7" style="margin-top: 50px;" >
                <div class="row mb-2" style="padding-right: 10px;">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                        formControlName="userIdOrEmail">
                    <span class="form-text text-danger" *ngIf="inputEmail && inputEmail.invalid && inputEmail.touched">
                        Email is invalid
                    </span>
                </div>
                <div class="row mb-2" style="padding-top: 20px;padding-right: 10px;">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input   type="password" id="inputPassword" class="form-control" placeholder="Password" required
                        formControlName="password">
                    <span class="form-text text-danger"
                        *ngIf="inputPassword && inputPassword.invalid && inputPassword.touched">
                        Password must be at least 8 characters and contain at least one uppercase letter, one lowercase
                        letter, and one special character.
                    </span>
                </div>
                <!-- For routing to user page-->
                <div class="row" style="margin-left: 45%;">
                    <button class="btn btn-primary d-grid" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div class="text-center">
                    <p> <a [routerLink]="['register']"> Forgot or generate password </a> </p>
                </div>
            </div>
        </div>
    </form>
</div>
